<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <nav class="header-nav">
            <a class="header-nav__item" href="">Gmail</a>
            <a class="header-nav__item" href="">Images</a>
            <a class="header-nav__item" href="">
                <img class="header-nav__item__img1" src="./google-apps.png" alt="Google apps">
            </a>
            <a class="header-nav__item" href="">
                <img class="header-nav__item__img2" src="./profpic.jpeg" alt="Google Account">
            </a>
        </nav>
    </header>
    <main class="body-main">
        <picture class="main-picture">
            <img class="main-picture__img" src="./googlelogo_color_272x92dp.png" alt="Logo Google">
        </picture>        
        <div class="main-div1">
            <label for="main-form__input">
                <form class="main-div-form" action="">                        
                    <img class="main-form__img" src="./glass.png" alt="magnifier glass">                    
                    <input id="main-form__input" type="text">                               
                </form>    
            </label>                         
        </div>    
        <section class="main-section">
            <button class="main-section__button">Google Search</button>
            <button class="main-section__button">I'm Feeling Lucky</button>
        </section>
        <div class="main-div">
            <p>Google offered in: </p>
            <a class="main-div__a" href=""> Español (Latinoamérica)</a>
        </div>
    </main>
    <footer>
        <div class="footer-div">
            <p class="footer-div__p">México</p>
        </div>
        <nav class="footer-nav">
            <div class="footer-nav-div1">
                <a class="footer-nav-div1__a" href="">About</a>
                <a class="footer-nav-div1__a" href="">Advertising</a>
                <a class="footer-nav-div1__a" href="">Business</a>
                <a class="footer-nav-div1__a" href="">How Search works</a>
            </div>        
            <div class="footer-nav-div2">
                <a class="footer-nav-div2__a" href="">Privacy</a>
                <a class="footer-nav-div2__a" href="">Terms</a>
                <a class="footer-nav-div2__a" href="">Settings</a>
            </div>
        </nav>
    </footer>    
</body>
</html>
